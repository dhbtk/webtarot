name: CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Test, Lint, and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Backend tests
        run: cargo test -p backend --all-targets

      - name: Backend linter (clippy)
        run: cargo clippy -p backend --all-targets -- -D warnings

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend linter (non-blocking)
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Frontend build
        working-directory: frontend
        run: npm run build

  deploy:
    name: Deploy to production
    needs: build
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via nested SSH
        env:
          OUTER_HOST: ubuntu@cloud-micro.dhbtk.com
          INNER_HOST: diana@10.8.0.2
          INNER_DIR: /home/diana/Projetos/webtarot
        run: |
          ssh -A -o StrictHostKeyChecking=no "$OUTER_HOST" \
            "ssh -o StrictHostKeyChecking=no $INNER_HOST \"cd $INNER_DIR && git pull && docker-compose up -d\""
