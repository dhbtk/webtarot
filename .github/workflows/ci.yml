name: CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Test, Lint, and Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: webtarot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/webtarot_test
      TEST_REDIS_URL: redis://localhost:6379/0
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Backend tests
        run: cargo test

      - name: Backend linter (clippy)
        run: cargo clippy -- -D warnings

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend linter (non-blocking)
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Frontend build
        working-directory: frontend
        run: npm run build

  deploy:
    name: Deploy to production
    needs: build
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via nested SSH
        env:
          OUTER_HOST: ubuntu@cloud-micro.dhbtk.com
          INNER_HOST: diana@10.8.0.2
          INNER_DIR: /home/diana/Projetos/webtarot
        run: |
          ssh -A -o StrictHostKeyChecking=no "$OUTER_HOST" \
            "ssh -o StrictHostKeyChecking=no $INNER_HOST \"cd $INNER_DIR && git pull && docker-compose build app && docker-compose up -d\""
