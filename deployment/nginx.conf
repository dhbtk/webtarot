# Nginx configuration for webtarot.io

server {
    listen 80;
    listen [::]:80;
    server_name webtarot.io www.webtarot.io webtarot.dhbtk.com;

    return 301 https://webtarot.io$request_uri;
}

server {
    listen 80;
    listen [::]:80;
    server_name kibana.webtarot.io;

    return 301 https://kibana.webtarot.io$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webtarot.io;

    ssl_certificate     /etc/letsencrypt/live/webtarot.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webtarot.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/webtarot.io/chain.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload" always;

    location / {
        proxy_pass http://127.0.0.1:3000;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}

# Kibana subdomain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name kibana.webtarot.io;

    ssl_certificate     /etc/letsencrypt/live/kibana.webtarot.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kibana.webtarot.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/kibana.webtarot.io/chain.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;

    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload" always;

    location / {
        proxy_pass http://127.0.0.1:5601;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Kibana uses websockets)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.webtarot.io webtarot.dhbtk.com;

    ssl_certificate     /etc/letsencrypt/live/webtarot.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webtarot.io/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/webtarot.io/chain.pem;

    return 301 https://webtarot.io$request_uri;
}
