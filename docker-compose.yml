version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/webtarot?sslmode=disable
      - RUST_LOG=info,webtarot=debug
      - OPENAI_KEY=${OPENAI_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - VITE_SENTRY_DSN=${SENTRY_DSN}
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - postgres
      - logstash
    restart: unless-stopped
    logging:
      driver: gelf
      options:
        gelf-address: "udp://127.0.0.1:12201"
        tag: "webtarot_app"

  redis:
    image: redis:7-alpine
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis-data:/data
    restart: unless-stopped

  postgres:
    image: postgres:18-alpine
    environment:
      - POSTGRES_DB=webtarot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d webtarot" ]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - xpack.security.http.ssl.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.2
    depends_on:
      - elasticsearch
    environment:
      - LS_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "12201:12201/udp"  # GELF input
    volumes:
      - ./deployment/logstash/pipeline:/usr/share/logstash/pipeline:ro
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.2
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      # Use a service account token instead of the elastic superuser
      # Generate a token and set it in your .env as KIBANA_SERVICE_ACCOUNT_TOKEN
      # Docs: https://www.elastic.co/guide/en/elasticsearch/reference/8.0/service-accounts.html
      - ELASTICSEARCH_SERVICEACCOUNT_TOKEN=${KIBANA_SERVICE_ACCOUNT_TOKEN}
      - SERVER_PUBLICBASEURL=https://kibana.webtarot.io
    ports:
      - "5601:5601"
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
  es-data:
