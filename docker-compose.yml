version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # The application expects Redis URL here
      - REDIS_URL=redis://redis:6379/0
      # Optional: respect local RUST_LOG, default to info
      - RUST_LOG=${RUST_LOG:-info}
      - OPENAI_KEY=${OPENAI_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
